<!DOCTYPE html>
<html lang="es">

<head>

  <title>Juego de Preguntas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo1.jpg') no-repeat center center / cover;
      image-rendering: pixelated;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      text-align: center;
      color: #fff;
    }

    h1 {
      color: #FFA500;  /* Naranja brillante para destacar sobre el fondo */

      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);  /* Sombra para mejorar la visibilidad */

    }


    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1000px;
      width: 90%;
      padding: 0 20px;
    }

    .categoria {
      background-color: #2c2c2c;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, border-color 0.3s;
      border: 2px solid transparent;
    }

    .categoria:hover {
      transform: scale(1.05);
      border-color: orange;
    }

    .categoria img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .categoria h2 {
      margin: 15px 0;
      font-size: 1.3rem;
      color: white;
    }


  
  </style>
</head>
